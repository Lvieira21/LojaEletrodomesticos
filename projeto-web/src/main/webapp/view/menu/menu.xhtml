<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Eletros do México - Menu</title>
	<link type="text/css" rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" />
</h:head>

<h:body style="padding-top: 50px; padding-bottom: 20px;">
	<h:form id="frmMenu">
		<b:navBar brand="Eletros do México" brandHref="#" inverse="true"
			fixed="top">
			<b:navbarLinks>
				<b:navLink value="Home" href="menu.xhtml"></b:navLink>
				<b:navLink value="Link" href="#"></b:navLink>
			</b:navbarLinks>
			<b:navbarLinks pull="right">
				<b:navCommandLink display="inline" look="warning" value="Desloga" action="#{loginBean.desloga}"
					process="@this" />
			</b:navbarLinks>
		</b:navBar>
		<h1>Bem-vindo, #{loginBean.usuario.login}</h1>
	</h:form>
</h:body>

</html>
